<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSSMemeSlider</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="slider">
      <div class="slider__slides">
        <input type="radio" name="r" id="r1" checked />
        <input type="radio" name="r" id="r2" />
        <input type="radio" name="r" id="r3" />
        <input type="radio" name="r" id="r4" />

        <div class="slider__slide s1">
          <img src="./img/meme-1.webp" alt="slider image" />
          <p class="slider__slide-text">Look familiar?)</p>
        </div>
        <div class="slider__slide">
          <img src="./img/meme-2.jpg" alt="slider image" />
          <p class="slider__slide-text">Better call Saul</p>
        </div>
        <div class="slider__slide">
          <img src="./img/meme-3.jpg" alt="slider image" />
          <p class="slider__slide-text">99.9% pure</p>
        </div>
        <div class="slider__slide">
          <img src="./img/meme-4.jpg" alt="slider image" />
          <p class="slider__slide-text">Cleaning your room vs Cleaning your room after someone else says to clean it</p>
        </div>
      </div>

      <div class="slider__controls">
        <label for="r1" class="control"></label>
        <label for="r2" class="control"></label>
        <label for="r3" class="control"></label>
        <label for="r4" class="control"></label>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSSMemeSlider</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="slider">
      <div class="slider__wrapper">
        <div class="slider__slide">
          <img
            class="slider__slide-image"
            src="https://preview.redd.it/can-you-relate-to-saul-v0-075c6xg0o0ob1.jpg?width=640&crop=smart&auto=webp&s=8958ee45544e3e209b46379bcd1f30e404e83758"
            alt="slider image"
          />
          <div class="slider__slide-content">
            <p class="slider__slide-text">When you first started your job vs you at your job now</p>
          </div>
        </div>
        <div class="slider__slide">
          <img
            class="slider__slide-image"
            src="https://static1.srcdn.com/wordpress/wp-content/uploads/2020/12/Breaking-Bad-Walter-White-memes.jpg"
            alt="slider image"
          />
          <div class="slider__slide-content">
            <p class="slider__slide-text">$1 is a lot</p>
          </div>
        </div>
        <div class="slider__slide">
          <img class="slider__slide-image" src="https://i.kym-cdn.com/entries/icons/original/000/038/707/meme9.jpg" alt="slider image" />
          <div class="slider__slide-content">
            <p class="slider__slide-text">99.9% pure</p>
          </div>
        </div>
        <div class="slider__slide">
          <img class="slider__slide-image" src="https://i.ytimg.com/vi/LntFS0ntavQ/maxresdefault.jpg" alt="slider image" />
          <div class="slider__slide-content">
            <p class="slider__slide-text">How long has it been since you cleaned your room?</p>
          </div>
        </div>
      </div>
      <div class="slider__controls">
        <span class="active"></span>
        <span></span>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
